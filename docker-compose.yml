version: '3.7'

services:
  django:
    restart: always
    build: ./
    volumes:
      - "staticdata:/opt/app/static/"
  nginx:
    restart: always
    image: nginx:latest
    depends_on:
      - django
    ports:
      - "80:80"
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./nginx/conf.d/:/etc/nginx/conf.d"
      - "staticdata:/opt/app/static/"
volumes:
  dbdata:
  staticdata:
